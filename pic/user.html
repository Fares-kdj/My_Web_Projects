<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIC Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <a href="#" class="logo"><span>PIC</span> Inscription</a>
    <img src="./images/2.png" alt="image" class="logoclub">
    <div id="l">
        <form method="post" action="user.php">
           
            <div id="user">
                <div class="form">
                    <div class="form_inner">
                        <div class="form_line">
                            <div class="form_block">
                                <h4 class="form_label">Nom</h4>
                                <input class="form_input" type="text" name="nom" placeholder="Entrez votre Nom" required>
                            </div>
                            <div class="form_block">
                                <h4 class="form_label">Prénom</h4>
                                <input class="form_input" type="text" name="prenom" placeholder="Entrez votre Prénom" required>
                            </div>
                        </div>
                        <div class="form_line">
                            <div class="form_block">
                                <h4 class="form_label">Email</h4>
                                <input class="form_input" type="email" name="email" placeholder="Entrez votre Email" required>
                            </div>
                            <div class="form_block">
                                <h4 class="form_label">Spécialité</h4>
                                <input class="form_input" type="text" name="specialite" placeholder="Entrez votre Spécialité." required>
                            </div>
                        </div>
                        <div class="form_line">
                            <div class="form_block">
                                <h4 class="form_label">Numéro de Téléphone</h4>
                                <input class="form_input" type="text" name="numero" placeholder="Entrez votre Numéro de téléphone" required>
                            </div>
                            <div class="form_block">
                                <h4 class="form_label">Date de Naissance</h4>
                                <input class="form_input" type="date" name="date_ne" placeholder="Entrez votre date de Naissance." >
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn1" value="Valider" name="envoi">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
